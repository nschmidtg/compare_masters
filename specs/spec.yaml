openapi: 3.0.0
info:
  version: 1.0.0
  title: JSON Placeholder API
  description: See https://jsonplaceholder.typicode.com/
paths:
  /songs:
    post:
      description: Create a new song
      tags: ["Songs"]
      operationId: "createSong"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateSongRequest"
      responses:
        "200":
          description: Successful response
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/SongVM"
    get:
      description: Returns all songs
      tags: ["Songs"]
      operationId: "getSongs"
      responses:
        "200":
          description: Successful response
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/SongsListVM"
  /songs/{song_id}:
    get:
      description: Returns a song by id
      tags: ["Songs"]
      operationId: "getSong"
      parameters:
        - name: song_id
          in: path
          required: true
          description: The song id.
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Successful response
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/SongVM"
        "404":
          description: Song not found

components:
  schemas:
    SongsListVM:
      "type": "array"
      "items":
        $ref: "#/components/schemas/SongVM"
    CreateSongRequest:
      type: object
      required: [ title, artist, album, year ]
      properties:
        title:
          type: string
        artist:
          type: string
        album:
          type: string
        year:
          type: integer
    SongVM:
      "type": "object"
      "required":
        - "id"
        - "title"
        - "artist"
        - "album"
        - "year"
      "properties":
        id:
          type: "string"
        title:
          type: "string"
        artist:
          type: "string"
        album:
          type: "string"
        year:
          type: "integer"